<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Todo削除</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Todo削除</h1>

            <p>本当にこのTodoを削除してもよろしいですか？</p>
            <p><strong>{{ object.title }}</strong></p>
            {% if object.description %}<p>{{ object.description }}</p>{% endif %}
            {% if object.due_date %}<p>期限: {{ object.due_date }}</p>{% endif %}

            <form method="post">
                {% csrf_token %}
                <button type="submit">削除</button>
            </form>
            <p><a href="{% url 'todos:list' %}">キャンセルしてTodo一覧へ戻る</a></p>
        </div>
    </body>
</html>
