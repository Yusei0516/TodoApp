{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <h1 class="h3 mb-3">ログイン</h1>

      {% if form.errors %}
        <div class="alert alert-danger">ユーザー名またはパスワードが正しくありません。</div>
      {% endif %}

      <form method="post" class="row gy-3">
        {% csrf_token %}
        <div class="col-12">
          <label for="{{ form.username.id_for_label }}" class="form-label">ユーザー名</label>
          {{ form.username }}
        </div>
        <div class="col-12">
          <label for="{{ form.password.id_for_label }}" class="form-label">パスワード</label>
          {{ form.password }}
        </div>
        <div class="col-12 d-flex gap-2">
          <button type="submit" class="btn btn-primary">ログイン</button>
          <a href="{% url 'signup' %}" class="btn btn-secondary">サインアップ</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
